teleport_success:
  title:
    enabled: true
    title: "&a&lTeleportation"
    subtitle: "&7teleportation success"
    fadein: 15
    stay: 20
    fadeout: 15
  message:
    enabled: false
    message: "&a&lTeleportation &7teleportation success."